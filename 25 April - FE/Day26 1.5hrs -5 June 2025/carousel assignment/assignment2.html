    <script>
        const cardsPerView = 5
        const cards = document.querySelectorAll('.card');
        let slideIndex = 0
        function showSlides(index) {
            const totalCard = cards.length - 1;
            slideIndex = (index + totalCard) % totalCard
            cards.forEach(card => card.style.display = "none")
            for (let i = slideIndex; i < slideIndex + cardsPerView; i++) {
                let cardIndex = i
                if (i > totalCard) {
                    cardIndex = (i + totalCard) % (totalCard)
                }
                cards[cardIndex].style.display = "block";
            }
        }
        function updateSlides(n) {
            slideIndex = slideIndex + n;
            showSlides(slideIndex);
        }
        window.addEventListener('load', () => {
            updateSlides(slideIndex);
        });
    </script>

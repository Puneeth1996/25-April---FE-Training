    <script>
        let cpv = 5;
        let cards = document.querySelectorAll('.card');

        let totalCard = cards.length;
        console.log(totalCard);
        let currentInd = 0;

        function showSlides(currentInd) {
            console.log("ðŸš€ ~ showSlides ~ currentInd:", currentInd)
            let init = currentInd % totalCard;
            console.log("ðŸš€ ~ showSlides ~ init:", init)
            let end = (currentInd + cpv) % totalCard;
            console.log("ðŸš€ ~ showSlides ~ end:", end)
            const cardsArr = [...cards];
            cards.forEach(card => card.style.display = "none");
            if (init < end) {
                const displayArr = cardsArr.slice(init, end);
                for (let i = 0; i < displayArr.length; i++) {
                    displayArr[i].style.display = "block";
                }
            } else {
                cards.forEach(card => card.style.display = "none");
                let displayArr = cardsArr.slice(init);
                console.log("ðŸš€ ~ showSlides ~ displayArr:", cardsArr.slice(init))
                console.log("ðŸš€ ~ showSlides ~ cardsArr.slice(0, end):", cardsArr.slice(0, end))
                displayArr = displayArr.concat(cardsArr.slice(0, end));
                for (let i = 0; i < displayArr.length; i++) {
                    displayArr[i].style.display = "block";
                }
            }

        }
        function updateSlides(n) {
            currentInd = (currentInd + n) % totalCard;
            console.log("ðŸš€ ~ updateSlides ~ currentInd:", currentInd)
            showSlides(currentInd);
        }
        window.addEventListener('load', () => {
            updateSlides(0);
        });
